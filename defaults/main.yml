---
# defaults file for ansible-role-yay
ansible_arch_yay:
  # The yay git source repository
  git: "https://aur.archlinux.org/yay.git"
  # The owner of the repository
  owner:
    name: "{{ user }}"
    group: "{{ user }}"
  
  # Destination to clone yay to
  dest: "/home/{{ user }}/yay"

yay_role_apps: 
